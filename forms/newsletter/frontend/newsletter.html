<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
  </head>
  <body>
    <h2>Subscribe to our newsletter</h2>
    <div id="login-form">
      <form action="" method="POST">
        <label for="username" style="display: block;">Full name</label>
        <input
          autocomplete="off"
          type="text"
          name="username"
          required
          placeholder="name"
          id="username"
          autofocus
          
        />

        <label for="email" style="display: block; margin-top: 10px;"
          >E-mail address</label
        >
        <input
          autocomplete="off"
          type="email"
          name="email"
          required
          placeholder="email"
          id="email"
          checked= false
        />

        <button type="submit" style="display: block; margin-top: 10px;">
          Sign up!
        </button>
      </form>
   
    <script src="bundle.js"></script>
  </body>
</html>
