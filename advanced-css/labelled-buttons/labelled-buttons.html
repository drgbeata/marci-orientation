<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labelled Buttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="items">
      <button id="delete" class="far fa-trash-alt">
        <p id="delete-label">Delete</p>
      </button>
      <button id="approve" class="far fa-check-circle">
        <p id="approve-label">Sure?</p>
      </button>
    </div>
    <script
      src="https://kit.fontawesome.com/9c8dd5d7c9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
