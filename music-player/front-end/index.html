<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/png" href="/assets/images/iddqd.jpg" />
    <title>Doom Player</title>
  </head>
  <body>
    <div class="main-container">
      <div class="player-container">
        <div class="panel-1">
          <img
            src="/assets/images/doomguy.jpg"
            alt="doom-player"
            id="doom-guy"
          />
          <p id="playlist-titlebar">Playlists</p>
          <div class="album"></div>
          <div class="playlists">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
          </div>
        </div>
        <div class="panel-2">
          <div class="current-song">current-song</div>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>4</p>
          <p>4</p>
          <p>hello</p>
          <p>hello</p>
          <p>4</p>
          <p>4</p>
        </div>
      </div>
      <footer>
        <img src="/assets/images/rewind.svg" id="rewind" alt="rewind" />
        <div id="play">
          <audio id="song"></audio
          ><img src="assets/images/play.svg" alt="play" />
        </div>
        <img src="/assets/images/forward.svg" id="forward" alt="forward" />
        <p id="song-current-time"></p>
        <label for="progress-slider"></label
        ><input
          type="range"
          min="-100"
          max="0"
          value="0"
          class="range blue"
          id="progress-slider"
        />
        <p id="song-total-time">15:26</p>
        <img src="/assets/images/shuffle.svg" id="shuffle" alt="shuffle" />
        <img src="/assets/images/volume.svg" id="volume" alt="volume" />
        <label for="volume-control"></label
        ><input
          type="range"
          min="-100"
          max="0"
          value="0"
          class="range blue"
          id="volume-control"
        />
        <p id="current-volume">0</p>
      </footer>
    </div>

    <h1 style="text-align: center; text-shadow: 1px 1px black;">
      To Win the game, you must kill me, John Romero
    </h1>
    <script src="dist/bundle.js"></script>
    <script src="src/animate-handler.js"></script>
  </body>
</html>
