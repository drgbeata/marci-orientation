<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Doom Player</title>
  </head>
  <body>
    <div class="main-container">
      <div class="player-container">
        <div class="panel-1">
          <img
            src="/assets/images/doomguy.jpg"
            alt="doom-player"
            id="doom-guy"
          />
          <p id="playlist-titlebar">Playlists</p>
          <div class="album"></div>
          <div class="playlists">
            <p>Hello</p>
            <p>Hello</p>
            <p>Hello</p>
            <p>Hello</p>
            <p>Hello</p>
            <p>Hello</p>
            <p>hello</p>
            <p>hello</p>
          </div>
        </div>
        <div class="panel-2">
          <div class="current-song">current-song</div>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>4</p>
          <p>4</p>
          <p>hello</p>
          <p>hello</p>
          <p>4</p>
          <p>4</p>
        </div>
      </div>
      <footer>
        <img src="/assets/images/rewind.svg" id="rewind" />
        <img src="/assets/images/play.svg" id="play" />
        <img src="/assets/images/forward.svg" id="forward" />
        <p id="progress-bar"></p>
        <img src="/assets/images/shuffle.svg" id="shuffle" />
        <img src="/assets/images/volume.svg" id="volume" />
        <p id="volume-control"></p>
      </footer>
    </div>
  </body>
</html>
